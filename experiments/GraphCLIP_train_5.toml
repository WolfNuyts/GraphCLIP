model = "GraphCLIP"
dataset = "VisualGenome"
seed = 123456
device = "cuda:0"
type = "train"

[model_args]
architecture = "GNN2"
[model_args.arch_args]
in_dim = 2048
out_dim = 1024
edge_dim = 2048
middle_dim = 512

[train_args]
epochs = 10
batch_size = 128
learning_rate = 0.001
train_val_split = "mscoco"
epochs_per_checkpoint = 2
load_checkpoint_path = ""

[dataset_args]
root = "datasets/visual_genome"
n_samples = "all"
[dataset_args.enc_cfg]
emb_dim = 2048
model_name = "ViT-g-14"
pretrained = "laion2b_s12b_b42k"
use_clip_latents = false
device = "cuda:0"

[dataset_postprocessor_args]
filter = "remove_edgeless_graphs"
