model = "GraphCLIP"
dataset = "VisualGenome"
seed = 123456
device = "cuda:0"
type = "train"

[model_args]
architecture = "GNN"

[train_args]
epochs = 10
batch_size = 2
learning_rate = 0.001
train_val_split = 0.9
epochs_per_checkpoint = 2
load_checkpoint_path = ""

[dataset_args]
root = "datasets/visual_genome"
n_samples = 1000
[dataset_args.enc_cfg]
model_name = "RN50"
pretrained = "openai"
use_clip_latents = false
device = "cuda:0"

[dataset_postprocessor_args]
filter = "remove_edgeless_graphs"
